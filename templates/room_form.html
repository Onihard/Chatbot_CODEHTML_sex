{% extends "base.html" %}
{% block title %}{% if mode=='create' %}Новая комната{% else %}Редактировать комнату{% endif %}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8 col-lg-6">
    <h2 class="mb-3">{% if mode=='create' %}Создать комнату{% else %}Редактировать комнату{% endif %}</h2>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Название</label>
        <input class="form-control" name="name" required value="{{ room.name if room else '' }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Описание</label>
        <textarea class="form-control" name="description" rows="3">{{ room.description if room else '' }}</textarea>
      </div>
      <button class="btn btn-primary">Сохранить</button>
      <a class="btn btn-secondary" href="{{ url_for('index') }}">Отмена</a>
    </form>
  </div>
{% if room %}
  <div class="col-md-4">
    <div class="card border-danger">
      <div class="card-header text-danger">Опасная зона</div>
      <div class="card-body">
        <form method="post" action="{{ url_for('rooms_delete', room_name=room.name) }}" onsubmit="return confirm('Удалить комнату?');">
          <button class="btn btn-outline-danger">Удалить комнату</button>
        </form>
      </div>
    </div>
  </div>
{% endif %}
</div>
{% endblock %}
