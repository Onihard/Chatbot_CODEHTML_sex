{% extends "base.html" %}
{% block title %}Комнаты{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="mb-3">Комнаты</h1>
      <div class="list-group">
        {% for r in rooms %}
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <a href="{{ url_for('room', room_name=r.name) }}" class="h5">{{ r.name }}</a>
              <div class="small text-muted">{{ r.description }}</div>
            </div>
            <div class="text-end">
              <div class="small">{{ r.count }} в комнате</div>
              {% if session.get('nickname') %}
                <form action="{{ url_for('join_room', room_name=r.name) }}" method="post" class="mt-1">
                  <button class="btn btn-primary btn-sm">Войти</button>
                </form>
              {% else %}
                <a class="btn btn-outline-primary btn-sm" href="{{ url_for('login') }}">Войти</a>
              {% endif %}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
